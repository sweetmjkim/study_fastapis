{% extends "main_template.html" %}

{% block head %}
<title>Tables</title>
{% endblock %}

{% block main_container %}
<main class="container">
    <div class="container mt-3">
        <h2>Basic Table</h2>
        <!-- table-bordered를 넣으면 테이블에 선이 나타남. -->
        <!-- <table class="table table-bordered" > -->

        <!-- table-striped 을 넣으면 한개 건너 포인트 색이 생긴다 테이블의 줄 넣는종류. -->
        <!-- <table class="table table-bordered table-striped"> -->

        <!-- table-hover 를 넣으면 마우스를 올려 놓았을때 움직이는것처럼 보인다. -->
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
</main>
{% endblock %}

{% block footer %}
<footer>Footer</footer>
{% endblock %}
